{{set . "title" "Admin"}}
{{append . "moreScripts" "/public/js/lib/md5.js"}}
{{template "Admin/header.html" .}}
<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/semantic-ui/0.16.1/css/semantic.min.css">
<div class="content container" style="padding-top:20px;">
    <div class="column" ng-controller="LoginController">
        <div class="ui fluid form segment">
            <h3 class="">登录</h3>
            <div class="field">
                <input placeholder="用户名" type="text" ng-model="username" />
            </div>
            <div class="field">
                <input type="password" ng-model="password" placeholder="密码"/>
            </div>
            <button class="ui blue submit button" ng-click="login()">登录</button>
        </div>
    </div>
    <div class="column" ng-controller="RegisterController">
        <div class="ui fluid form segment">
            <h3 class="">注册</h3>

            <div class="field">
                <input placeholder="用户名" type="text" ng-model="username" />
            </div>
            <div class="field">
                <input type="password" ng-model="password" placeholder="密码"/>
            </div>

            <button class="ui blue submit button" ng-click="register()">注册</button>
        </div>
    </div>

    <div class="spacer">
    </div>
</div>
<div class="kongHight">
</div>
{{template "Admin/footer.html" .}}
